<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfriMarket - Marketplace Sécurisée</title>
    
    <!-- SÉCURITÉ: Politique de sécurité du contenu (CSP) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://cdn.fedapay.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com; connect-src 'self' https://generativelanguage.googleapis.com https://api.fedapay.com https://cdn.fedapay.com;">

    <!-- Styles -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FedaPay SDK -->
    <script src="https://cdn.fedapay.com/fedapay-js/v1/fedapay.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
        }
        .no-select { 
            user-select: none; 
        }
        .custom-scrollbar::-webkit-scrollbar { 
            width: 6px; 
        }
        .custom-scrollbar::-webkit-scrollbar-track { 
            background: transparent; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: #e5e7eb; 
            border-radius: 10px; 
        }
        .no-scrollbar::-webkit-scrollbar { 
            display: none; 
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <!-- Point d'entrée principal pour Vite -->
    <script type="module" src="/src/index.tsx"></script>
